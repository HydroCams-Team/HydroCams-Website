<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo_styles.css">
    <title>Online Image Workbench</title>
    <link rel="icon" href="../team_logo.JPEG" type="image">
  </head>
  
  <body>
    <header>
      <img src="../logo.png" class="logo">
      <h1>HydroCams Image Workbench</h1>
      <div class="gradient-line"></div>
    </header>

    <div class="workbench">
      <div id="lefthand">
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <input type="file" id="multi-file-input" accept="image/*" style="display: none;" multiple>
        
        <button class="nav-button neon-blue-gradient-border" id="upload-button">Upload Image</button>
        <button class="nav-button neon-blue-gradient-border" id="upload-multiple-button">Upload Multiple Images</button>
        <button class="nav-button neon-blue-gradient-border" id="submit-button">Submit for Processing</button>
        <button class="nav-button neon-blue-gradient-border" id="sfm-upload-button" style="display:none;">Submit Multiple for SfM</button>

        
        <div id="image-container" class="neon-blue-gradient-border" style="position: relative;">
          <canvas id="image-canvas"></canvas>
          <div id="image-counter" style="display: none;">1 / 1</div> <!-- Counter hidden initially -->
          <button id="prev-image" class="arrow-button" style="display: none;">Previous</button> <!-- Hidden initially -->
          <button id="next-image" class="arrow-button" style="display: none;">Next</button> <!-- Hidden initially -->
        </div>
      
    </div>
    
      <div id="controls-container" class="neon-blue-gradient-border">
        <h3> Markup Tools </h3>
        <button class="nav-button neon-blue-gradient-border" id="draw-button">Enable Drawing</button>
        <button class="nav-button neon-blue-gradient-border" id="save-button">Save Marker</button>
        <button class="nav-button neon-blue-gradient-border" id="delete-button">Delete Selected Marker</button>
    
        <h3> Marker Details </h3>
        <div id="marker-details">
          <p>No marker selected</p>
        </div>
    
        <h3> Other </h3>
        <button class="nav-button neon-blue-gradient-border" id="download-button">Download Image</button>
      </div>
    </div>

    <script src="demo_script.js"></script>
  </body>
</html>
